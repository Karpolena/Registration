<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link  rel="stylesheet" href="./css/main.css"/>
</head>
<body>
    <main class="registration-page">
        <div class="window">
            <div class="window__header">
                <div class="window__logo"></div>
                <ul class="window__link">
                    <a class="window__link-item" href="#">Register</a>
                    <a class="window__link-item" href="#">Login</a>
                </ul>
            </div>
            <div class="window__content">
                <h1 class="window__title">
                    Welcome 
                    <span class="window__title">
                        back!
                    </span>
                </h1>
                <form class="form">
                    <input class="form__item" type="text" class="username" placeholder="Username">
                    <input class="form__item" type="password" class="password" placeholder="Password">
                    <button class="button form__button form__button--green">Enter</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
