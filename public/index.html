<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registration</title>
	<link  rel="stylesheet" href="./css/main.css"/>
</head>
<body>
    <main class="registration">
        <div class="window">
            <div class="header">
                <div class="logo"></div>
                <ul class="link">
                    <a class="link__item" href="#">Register</a>
                    <a class="link__item" href="#">Login</a>
                </ul>
                </div>
            <div class="content">
                <h1>Welcome <span class="content-blue">back!</span></h1>
                 
                <form class="form">
                    <input class="form__item" type="text" class="username" placeholder="Username">
                    <input class="form__item" type="password" class="password" placeholder="Password">
                    <button class="button form__button">Enter</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
